name: Generate SDK

on:
  workflow_dispatch: # Manual trigger

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout SDK Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch OpenAPI Spec
        run: |
          curl -H "Authorization: token ${{ secrets.PRIVATE_REPO_TOKEN }}" \
               -H "Accept: application/vnd.github.raw" \
               -o openapi_spec.yaml \
               "https://raw.githubusercontent.com/Hessra-Labs/authz-node/main/api-docs/openapi_spec.yaml"

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23

      - name: Install Dependencies
        run: npm install

      - name: Generate SDK
        run: |
          npx swagger-typescript-api -p openapi_spec.yaml -o src

      - name: Create Pull Request
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          # Configure Git
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Create or switch to update-sdk branch
          git checkout -b update-sdk || git checkout update-sdk

          # Stage and commit changes
          git add .
          git commit -m "Update generated SDK" || echo "No changes to commit"

          # Push to update-sdk branch (force update if exists)
          git push https://x-access-token:$GH_PAT@github.com/Hessra-Labs/hessra-sdk.ts.git update-sdk --force

          # Check if a PR already exists
          EXISTING_PR=$(gh pr list --base main --head update-sdk --state open --json number --jq '.[0].number' || echo "")

          # Create a PR if one doesn't exist
          if [[ -z "$EXISTING_PR" ]]; then
            gh pr create --title "Automated SDK Update" --body "This PR updates the generated SDK from the latest OpenAPI spec." --base main --head update-sdk
          else
            echo "PR already exists: #$EXISTING_PR"
          fi
